<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Peeps - Signup</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <a class="home" href="index.html">
      <img class="icon" src="images/logo.svg" />
      <span class="title">Peeps</span>
    </a>
    <a class="header-signup" href="sign-up.html">Sign up</a>
  </header>
  <main class="signup">
    <h1 class="signup-title">Sign Up</h1>
    <form id="signup">
      <h2 class="label">Email</h2>
      <input class="input" type="text" name="email" placeholder="you@me.com" />
      <h2 class="label">Tell us about yourself</h2>
      <textarea form="signup" class="input" name="description" placeholder="Hopes, dreams, fears, phobias, etc."></textarea>
      <div class="signup-controls">
        <input type="submit" value="Submit" class="signup-submit" />
        <a href="index.html" class="signup-cancel">Cancel</a>
      </div>
    </form>
  </main>
</body>

</html>
